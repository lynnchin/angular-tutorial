<html ng-app="app">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/ErrorController.js"></script>    
<script src="js/directives/ErrorMessage.js"></script> 
    
 <style>
     .error { border: 1px solid blue; padding: 10px 15px; margin: 0 0 10px; }
     .error--warning { border: 1px solid red; }
     .error--invalid { border: 1px solid green; }
</style>
    
</head>
<body ng-app="app">
    <h1>Angular App!</h1>
<div ng-controller="ErrorController as errors">
   <div 
        ng-repeat="error in errors.list"
        error-message
        type="{{ error.type }}">
        {{ error.message }}
    </div>
</div>
</body>
</html>
