<html ng-app="app">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/angular-ui-router.js"></script>     
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/HomeController.js"></script>
<script src="js/AboutController.js"></script>
 <style>
     .old {background:  red; } 
     .modern {background: blue; } 
     .new {background: green; } 
     .likes { background-color: lightgrey; }
     
    form {
      max-width: 200px;
      margin: 0 auto;
      border-radius: 3px;
      background: #f9f9f9;
      padding: 25px;
    }
    form input,
    form textarea {
      margin: 0 0 10px;
      width: 100%;
      background: #fff;
      border-radius: 3px;
      border: 1px solid #e5e5e5;
    }
    form select {
      -webkit-appearance: button;
      margin: 0 0 10px;
      width: 100%;
      background: #fff;
      border-radius: 3px;
      border: 1px solid #e5e5e5;
    }
    form button {
      background: #338dbc;
      color: #fff;
      width: 100%;
      border: 0;
      border-radius: 3px;
    }
    form button:disabled {
      opacity: .5;
    }
    </style>
</style>    
</head>
<body>
    <h1>Angular App!</h1>
    <nav>
        <ul>
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="about">About</a></li>
        </ul>
    </nav>
    <ui-view></ui-view>
</body>
</html>
