<html ng-app="app">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/MoviesController.js"></script>
<script src="js/MainController.js"></script>
 <style>
     .old {background:  red; } 
     .modern {background: blue; } 
     .new {background: green; } 
     .likes { background-color: lightgrey; }
</style>    
</head>
<body>
    <div ng-controller="MoviesController as movies">
        <input type="text" placeholder="Search by year" ng-model="search">
    <ul>
        <li ng-repeat="movie in movies.favorites | filter: { year: search }">
         <p>{{ movie.title }}</p>
         <p>Released in: {{ movie.year}} </p>
        </li>
    </ul>
    </div>
</body>
</html>
