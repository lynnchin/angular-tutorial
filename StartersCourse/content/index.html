<html ng-app="app">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/MoviesController.js"></script>
 <style>
     .old {background:  red; } 
     .modern {background: blue; } 
     .new {background: green; } 
</style>    
</head>
<body>
   <div ng-controller="MoviesController as movies">
    <ul>
        <li 
        ng-class="{
                  old: movie.year < 1995,
                  modern: movie.year > 1995 && movie.year < 2000,
                  new: movie.year > 2000
                  }"
        ng-repeat="movie in movies.favorites">
           <p>{{ movie.title}}</p>
           <p>Release in: {{ movie.year }}</p>
           <input type="text" ng-model="movie.year" />
            <div ng-switch="movie.category">
            <div ng-switch-when="action">
                Action movie!
            </div>
            <div ng-switch-when="thriller">
                Thriller movie!
               </div>
               <div ng-switch-when="fantasy">
                Fantasy movie!
               </div >
               <div ng-switch-default>
                   Movie with no category!
               </div>
            </div>
           <p ng-if="movie.popular">This movie is popular!</p>
           <p ng-if="movie.year < '2000'">This is an old movie</p>
           <p ng-if="movie.year > '2000'">This movie is quite new!</p>
        </li>
       </ul>
    </div>
</body>
</html>
